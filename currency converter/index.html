<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-slate-900">
    <section class="">

        <div class="grid place-content-center h-[100vh] ">

            <div class="capitalize bg-[#F9EFDB] w-full rounded-3xl space-y-10  p-4">
                <h1 class=" text-center text-4xl  ">currency converter</h1>
                <div class="space-y-3">
                    <label for="ammount" class="text-2xl font-bold">enter amount::</label>
                    <input id="ammount" placeholder="enter amount" class="capitalize w-full text-xl font-bold p-3 h-10 rounded-lg border-2 border-slate-900"
                        type="number">
                </div>
                <div class="grid grid-flow-col">
                    <div class="drop-down space-y-3">
                        <label for="ammount" class="text-2xl font-bold">from::</label>
                        <div class="from-scn relative">
                            <img class="w-12 absolute top-3 left-2" src="https://flagsapi.com/US/flat/64.png" alt="">
                            <select
                                class="w-full text-xl font-bold border-2 border-black h-14 pl-3 rounded-lg  text-center uppercase"
                                name="from" id="">

                            </select>
                        </div>
                    </div>
                    <div class="flex justify-center">
                        <svg class="w-10 h-10 text-gray-800 dark:text-black mt-12" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m16 10 3-3m0 0-3-3m3 3H5v3m3 4-3 3m0 0 3 3m-3-3h14v-3" />
                        </svg>
                    </div>
                    <div class="drop-down space-y-3">
                        <label for="ammount" class="text-2xl font-bold">to::</label>
                        <div class="to-scn relative">
                            <img class="w-12 absolute top-3 left-2" src="https://flagsapi.com/IN/flat/64.png"" alt="">
                            <select
                                class=" w-full text-xl font-bold border-2 border-black h-14 pl-3 rounded-lg text-center
                                uppercase" name="to" id="">

                            </select>
                        </div>
                    </div>
                </div>

                <div class="">
                    <div class="space-y-6 uppercase">
                        <label for="ammount" class="text-2xl font-bold">
                            <h1 class="msg"></h1>
                        </label>
                        <button class="btn bg-purple-700 w-full h-14 text-white rounded-xl text-center text-3xl">

                            convert
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="code .js"></script>
    <script src="script.js"></script>

</body>

</html>
