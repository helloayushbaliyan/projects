<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-slate-950 ">
    <div class=" capitalize  ">
        <div class=" mt-40 ml-32">
            <h1 class="text-white text-5xl">Generate a</h1>
            <h1 class="text-green-400 text-5xl "><span class="border-b-2 border-green-400">random Password</span></h1>
            <div class="relative w-[37rem] mt-5">
                <input class="password w-full  h-16 text-3xl font-semibold pl-6 outline-none" type="text" readonly
                    value="">
                <svg class="copy active:scale-110 transition-all duration-150 w-12 h-12 absolute top-2 right-2 text-black"
                    aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linejoin="round" stroke-width="2"

                </svg>

            </div>
            <div class="relative w-[20rem] mt-5">
                <button class="gen-btn bg-green-700 w-full h-14 text-xl font-semibold text-center">Generate
                    Password</button>
                <svg class="w-10 h-10 absolute top-2 left-2 text-gray-800 dark:text-white" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd"
                        d="M14 4.2a4.1 4.1 0 0 1 5.8 0 4 4 0 0 1 0 5.7l-1.3 1.3-5.8-5.7L14 4.2Zm-2.7 2.7-5.1 5.2 2.2 2.2 5-5.2-2.1-2.2ZM5 14l-2 5.8c0 .3 0 .7.3 1 .3.3.7.4 1 .2l6-1.9L5 13.8Zm7 4 5-5.2-2.1-2.2-5.1 5.2 2.2 2.1Z"
                        clip-rule="evenodd" />
                </svg>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
