<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #image-container img {
            width: 100%;
            height: 15rem;
            object-fit: cover;
        }
    </style>

</head>

<body class="bg-violet-500 ">
    <div class="flex justify-center flex-col  my-20 space-y-8">
        <h1 class="text-4xl text-center capitalize text-white">image search engine</h1>
        <div class="flex justify-center">
            <div class="flex sm:w-[35rem] w-full rounded-2xl overflow-hidden">
                <input id="input-box" placeholder="search image here..."
                    class="bg-[#433d80] pl-4 text-white h-16 w-full capitalize " type="text">
                <button id="search-btn" class="bg-red-400 capitalize text-2xl px-6 py-2 ">search</button>
            </div>
        </div>
        <div id="image-container" class="grid sm:grid-cols-3 gap-y-5 gap-7 w-[90%] mx-auto"></div>
        <div class="flex justify-center">
            <button id="show-more-btn"
                class="bg-red-400 capitalize w-[15rem] hidden text-2xl px-6 py-2 rounded-2xl">show more</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
